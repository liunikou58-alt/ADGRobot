<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ADG Robot - 視覺與語音核心</title>
    <style>
        /* --- 全局設定 --- */
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            color: #fff;
            font-family: sans-serif;
        }

        /* 眼睛容器 */
        .eyes-container {
            display: flex;
            gap: 40px;
            position: relative;
            background: repeating-linear-gradient(transparent 0px, transparent 2px, rgba(0, 195, 255, 0.05) 3px);
            padding: 50px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* --- EVE 眼睛基礎樣式 --- */
        .eye {
            width: 110px;
            height: 160px;
            background-color: #00c3ff;
            border-radius: 50%;
            box-shadow: inset 0 0 30px #a6e7ff, 0 0 20px rgba(0, 195, 255, 0.8), 0 0 40px rgba(0, 195, 255, 0.5), 0 0 80px rgba(0, 110, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: eve-blink 5s infinite;
        }

        .eye#l { transform-origin: center right; }
        .eye#r { transform-origin: center left; }

        /* 動畫定義 */
        @keyframes eve-blink {
            0%, 48%, 52%, 100% { transform: scaleY(1); opacity: 1; }
            50% { transform: scaleY(0.01); opacity: 0.7; height: 160px;}
        }
        @keyframes thinking-float {
            0%, 100% { transform: translateY(0) scaleX(0.9); }
            50% { transform: translateY(-15px) scaleX(0.9); }
        }

        /* 情緒狀態 */
        body.state-happy .eye { height: 70px; animation: none; border-radius: 50% / 60% 60% 40% 40%; }
        body.state-happy .eye#l { transform: rotate(-10deg) translateY(10px); }
        body.state-happy .eye#r { transform: rotate(10deg) translateY(10px); }

        body.state-angry .eye {
            height: 130px; width: 90px; animation: none; background-color: #ff3333;
            box-shadow: inset 0 0 30px #ffaaaa, 0 0 20px rgba(255, 50, 50, 0.8), 0 0 60px rgba(255, 0, 0, 0.5);
        }
        body.state-angry .eye#l { transform: rotate(30deg); }
        body.state-angry .eye#r { transform: rotate(-30deg); }

        body.state-sad .eye { height: 140px; width: 100px; animation: none; opacity: 0.8; }
        body.state-sad .eye#l { transform: rotate(-20deg) translateY(10px); }
        body.state-sad .eye#r { transform: rotate(20deg) translateY(10px); }

        body.state-surprised .eye {
            animation: none; width: 140px; height: 170px; border-radius: 50%;
            box-shadow: inset 0 0 40px #ffffff, 0 0 30px #00c3ff, 0 0 100px #00c3ff; transform: scale(1.1);
        }

        body.state-thinking .eye { height: 50px; width: 120px; animation: thinking-float 2s infinite ease-in-out; }

        /* 語音文字顯示區 */
        #transcript-box {
            position: absolute;
            bottom: 20px;
            width: 80%;
            text-align: center;
            font-size: 18px;
            color: #00c3ff;
            text-shadow: 0 0 10px #00c3ff;
            min-height: 30px;
            letter-spacing: 1px;
        }

        /* 啟動提示 */
        #start-hint {
            position: absolute;
            top: 20px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="start-hint">點擊螢幕任意處以啟動麥克風與大腦</div>

    <div class="eyes-container">
        <div class="eye" id="l"></div>
        <div class="eye" id="r"></div>
    </div>

    <div id="transcript-box">等待喚醒中...</div>

    <script>
        // --- 1. 視覺情緒控制模組 ---
        function setEmotion(emotion) {
            document.body.className = '';
            if (emotion !== 'neutral') {
                document.body.classList.add('state-' + emotion);
            }
        }

        // --- 2. 嘴巴：語音合成模組 (TTS) ---
        function speak(text) {
            // 說話時眼睛變成開心的形狀
            setEmotion('happy'); 
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW'; 
            utterance.rate = 1.1; // 稍微調快語速
            utterance.pitch = 1.2; // 稍微調高音調

            // 說完話後恢復正常表情
            utterance.onend = () => {
                setEmotion('neutral');
            };

            window.speechSynthesis.speak(utterance);
        }

        // --- 3. 大腦：呼叫 Grok API 模組 ---
        async function thinkAndReply(userText) {
            const transcriptBox = document.getElementById('transcript-box');
            setEmotion('thinking'); // 進入思考表情
            transcriptBox.innerText = "EVE 思考中...";

            // ⚠️ 替換成你的真實 API Key (保留前後的雙引號) ⚠️
            const GROK_API_KEY = "xai-UGHY4mU1xmnab8bdDeuyLfeY1NKKJuJKAaIHg9sBSOYvJL25c92eWv4fmjsVeeZQtI8Uv2l6ep6GE4j0"; 

            try {
                const response = await fetch('https://api.x.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${GROK_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "grok-beta", 
                        messages: [
                            // 這裡設定機器人的靈魂與人設
                            {role: "system", content: "你是一個安裝在桌面上的實體陪伴機器人，名字叫 EVE。你的個性聰明、有點傲嬌。請務必用繁體中文回答，並且回答要「極度簡短」，像日常對話一樣，絕對不要超過兩句話。"},
                            {role: "user", content: userText}
                        ],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                
                if(data.error) {
                    console.error("API 錯誤:", data.error);
                    transcriptBox.innerText = "大腦連線失敗，請檢查 API Key";
                    speak("我的大腦連線好像有問題，請檢查設定。");
                    setEmotion('sad');
                    return;
                }

                // 取得 AI 的回答並說出來
                const aiReply = data.choices[0].message.content;
                transcriptBox.innerText = aiReply;
                speak(aiReply);

            } catch (error) {
                console.error('網路錯誤:', error);
                transcriptBox.innerText = "網路斷線了...";
                speak("我現在連不上網路喔。");
                setEmotion('sad');
            }
        }

        // --- 4. 耳朵：語音監聽模組 (Web Speech API) ---
        const transcriptBox = document.getElementById('transcript-box');
        const startHint = document.getElementById('start-hint');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'zh-TW';

            recognition.onstart = () => {
                transcriptBox.innerText = '耳朵已開啟，我正在聽...';
                startHint.style.display = 'none';
                setEmotion('neutral');
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                transcriptBox.innerText = finalTranscript || interimTranscript;

                // 聽到完整句子後，交給 Grok 處理
                if (finalTranscript.trim() !== '') {
                    console.log("聽到人類說:", finalTranscript);
                    thinkAndReply(finalTranscript);
                }
            };

            recognition.onerror = (event) => {
                if(event.error === 'not-allowed') {
                    transcriptBox.innerText = '請允許麥克風權限！';
                    setEmotion('sad');
                }
            };

            recognition.onend = () => {
                // 無限重啟，達成無喚醒詞持續監聽
                recognition.start();
            };

            // 必須由使用者的點擊來解鎖音訊權限並啟動監聽
            document.body.addEventListener('click', () => {
                try { recognition.start(); } catch(e) {}
                
                // 偷偷播放一段空白音訊，解鎖瀏覽器的語音合成權限
                const unlockAudio = new SpeechSynthesisUtterance('');
                window.speechSynthesis.speak(unlockAudio);
            }, { once: true });

        } else {
            transcriptBox.innerText = '你的瀏覽器不支援語音辨識功能';
            setEmotion('sad');
        }
    </script>
</body>
</html>
